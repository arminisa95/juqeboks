<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Editor Test</title>
    <link rel="stylesheet" href="../css/media-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../js/media-editor.js"></script>
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .test-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(30, 25, 100, 0.7);
            padding: 30px;
            border-radius: 15px;
        }
        .test-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .test-btn:hover {
            background: #1ed760;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 255, 208, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Media Editor Test Page</h1>
        <p>This page tests the media editor functionality independently.</p>
        
        <div class="status" id="status">
            Checking media editor availability...
        </div>
        
        <button class="test-btn" onclick="testWithSampleImage()">
            <i class="fas fa-image"></i> Test with Sample Image
        </button>
        
        <button class="test-btn" onclick="testWithFileInput()">
            <i class="fas fa-upload"></i> Test with File Input
        </button>
        
        <input type="file" id="fileInput" accept="image/*,video/*,audio/*" style="display: none;">
        
        <div id="results"></div>
    </div>

    <script>
        // Check media editor availability
        function checkAvailability() {
            const status = document.getElementById('status');
            status.innerHTML = `
                <strong>Media Editor Status:</strong><br>
                typeof openMediaEditor: ${typeof openMediaEditor}<br>
                window.openMediaEditor: ${window.openMediaEditor ? 'Available' : 'Not Available'}<br>
                MediaEditor class: ${typeof MediaEditor}
            `;
        }
        
        // Test with sample image
        function testWithSampleImage() {
            console.log('Testing with sample image...');
            
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // Create a colorful test image
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(0, 0, 400, 300);
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(200, 150, 50, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Arial';
            ctx.fillText('TEST IMAGE', 100, 150);
            
            canvas.toBlob((blob) => {
                const testFile = new File([blob], 'test-image.jpg', { type: 'image/jpeg' });
                console.log('Created test file:', testFile);
                
                if (typeof openMediaEditor === 'function') {
                    openMediaEditor(testFile, (processedFile) => {
                        console.log('Media editor processed file:', processedFile);
                        document.getElementById('results').innerHTML = 
                            `<div style="color: #2ecc71;">✅ Media editor worked! Processed: ${processedFile.name}</div>`;
                    });
                } else {
                    document.getElementById('results').innerHTML = 
                        `<div style="color: #e74c3c;">❌ Media editor not available</div>`;
                }
            }, 'image/jpeg');
        }
        
        // Test with file input
        function testWithFileInput() {
            document.getElementById('fileInput').click();
        }
        
        // Handle file input
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                console.log('Testing with file:', file);
                
                if (typeof openMediaEditor === 'function') {
                    openMediaEditor(file, (processedFile) => {
                        console.log('Media editor processed file:', processedFile);
                        document.getElementById('results').innerHTML = 
                            `<div style="color: #2ecc71;">✅ Media editor worked! Processed: ${processedFile.name}</div>`;
                    });
                } else {
                    document.getElementById('results').innerHTML = 
                        `<div style="color: #e74c3c;">❌ Media editor not available</div>`;
                }
            }
        });
        
        // Check availability on load
        document.addEventListener('DOMContentLoaded', checkAvailability);
        
        // Also check after a delay
        setTimeout(checkAvailability, 1000);
    </script>
</body>
</html>
