<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUKE Database Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .chart-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .activity-log {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .activity-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ðŸŽµ JUKE Database Dashboard</h1>
            <p>Real-time database monitoring and analytics</p>
        </div>
        
        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading database statistics...</div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="users-count">-</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="tracks-count">-</div>
                    <div class="stat-label">Total Tracks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="playlists-count">-</div>
                    <div class="stat-label">Total Playlists</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="artists-count">-</div>
                    <div class="stat-label">Total Artists</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="storage-size">-</div>
                    <div class="stat-label">Storage Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="plays-today">-</div>
                    <div class="stat-label">Plays Today</div>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-card">
                    <h3 class="chart-title">ðŸ“Š Content Distribution</h3>
                    <canvas id="contentChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">ðŸ“ˆ User Activity (7 Days)</h3>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            
            <div class="activity-log">
                <h3 class="chart-title">ðŸ“‹ Recent Activity</h3>
                <div id="recent-activity"></div>
            </div>
        </div>
    </div>

    <script>
        let contentChart, activityChart;
        
        async function loadData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            content.style.display = 'none';
            error.style.display = 'none';
            
            try {
                // In production, replace with your actual API endpoint
                const response = await fetch('/api/database/stats');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                updateDashboard(data);
                
                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (err) {
                console.error('Error loading data:', err);
                error.textContent = 'Failed to load database statistics. Please check your connection.';
                error.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        function updateDashboard(data) {
            // Update stats
            document.getElementById('users-count').textContent = data.users || 0;
            document.getElementById('tracks-count').textContent = data.tracks || 0;
            document.getElementById('playlists-count').textContent = data.playlists || 0;
            document.getElementById('artists-count').textContent = data.artists || 0;
            document.getElementById('storage-size').textContent = formatBytes(data.storageSize || 0);
            document.getElementById('plays-today').textContent = data.playsToday || 0;
            
            // Update charts
            updateContentChart(data);
            updateActivityChart(data);
            
            // Update recent activity
            updateRecentActivity(data.recentActivity || []);
        }
        
        function updateContentChart(data) {
            const ctx = document.getElementById('contentChart').getContext('2d');
            
            if (contentChart) {
                contentChart.destroy();
            }
            
            contentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Users', 'Tracks', 'Playlists', 'Artists'],
                    datasets: [{
                        data: [
                            data.users || 0,
                            data.tracks || 0,
                            data.playlists || 0,
                            data.artists || 0
                        ],
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        function updateActivityChart(data) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            if (activityChart) {
                activityChart.destroy();
            }
            
            activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.activityLabels || ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'New Users',
                        data: data.newUsersData || [0, 0, 0, 0, 0, 0, 0],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'New Tracks',
                        data: data.newTracksData || [0, 0, 0, 0, 0, 0, 0],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function updateRecentActivity(activities) {
            const container = document.getElementById('recent-activity');
            
            if (activities.length === 0) {
                container.innerHTML = '<p>No recent activity</p>';
                return;
            }
            
            container.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <strong>${activity.type}</strong>: ${activity.description}
                    <br><small>${new Date(activity.timestamp).toLocaleString()}</small>
                </div>
            `).join('');
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
