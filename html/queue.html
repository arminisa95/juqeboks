<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue - JUKE</title>
</head>
<body>
    <div class="queue-container">
        <div class="queue-header">
            <h1 class="queue-title">Queue</h1>
            <button class="queue-close-btn" onclick="window.location.hash='#/feed'" aria-label="Close queue">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="queue-content">
            <!-- Previous Songs (History) -->
            <div class="queue-section">
                <h2 class="queue-section-title">Previously Played</h2>
                <div class="queue-list" id="previousSongs">
                    <!-- History tracks will be loaded here -->
                </div>
            </div>

            <!-- Current Song -->
            <div class="queue-section current-section">
                <h2 class="queue-section-title">Now Playing</h2>
                <div class="current-track" id="currentTrack">
                    <!-- Current track will be displayed here -->
                </div>
            </div>

            <!-- Next Songs -->
            <div class="queue-section">
                <h2 class="queue-section-title">Up Next</h2>
                <div class="queue-list" id="nextSongs">
                    <!-- Upcoming tracks will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
