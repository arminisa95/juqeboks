    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Setup koleqtion navigation
            const setupKoleqtionNavigation = () => {
                const navItems = document.querySelectorAll('.library-nav-item');
                const panels = document.querySelectorAll('.library-panel');
                
                navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const view = item.getAttribute('data-view');
                        if (!view) return;
                        
                        // Update active states
                        navItems.forEach(nav => nav.classList.remove('active'));
                        panels.forEach(panel => panel.classList.remove('active'));
                        
                        item.classList.add('active');
                        const targetPanel = document.querySelector(`[data-panel="${view}"]`);
                        if (targetPanel) {
                            targetPanel.classList.add('active');
                        }
                    });
                });
            };
            
            setupKoleqtionNavigation();
            
            // Ensure the Koleqtion tabs are wired up
            if (typeof window.setupKoleqtionTabs === 'function') {
                window.setupKoleqtionTabs();
            } else if (typeof window.JukeApi && typeof window.JukeApi.setupKoleqtionTabs === 'function') {
                window.JukeApi.setupKoleqtionTabs();
            }
        });
    </script>
