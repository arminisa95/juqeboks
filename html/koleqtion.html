<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Discoteq - Your Music Library | Juke</title>
    <script>
        if (window.top === window.self) {
            window.location.replace('../index.html#/koleqtion');
        }
    </script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/koleqtion.css?v=20250111-4">
    <link rel="stylesheet" href="../css/musicplayer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../images/juqe.png" alt="Juke Logo" class="logo-img">
        </a>

        <nav>
            <div class="nav-buttons">
                <a href="user.html" class="feed">_feed</a>
                <a href="lists.html" class="artists">_lists</a>
                <a href="disqo.html" class="lists">_disqo</a>
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search for music, artists...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-right">
                <div class="nav-buttons">
                    <a href="upload.html" class="app">_upload</a>
                    <a href="koleqtion.html" class="register active">_koleqtion</a>
                    <a href="login.html" class="login auth-login">_U</a>
                    <a href="profile.html" class="login auth-user" style="display:none;">_U</a>
                    <a href="#" class="login auth-user" style="display:none;" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="library-container">
            <aside class="library-nav" aria-label="Library directories">
                <div class="library-nav-title">_koleqtion</div>
                <div class="library-nav-subtitle">Your Library</div>
                <div class="library-nav-items" role="tablist">
                    <button class="library-nav-item active" type="button" role="tab" data-view="tracks">_tracks</button>
                    <button class="library-nav-item" type="button" role="tab" data-view="playlists">_playlists</button>
                    <button class="library-nav-item" type="button" role="tab" data-view="albums">_albums</button>
                </div>
                <div class="library-nav-footer">Switch with ↑/↓, open with Enter</div>
            </aside>

            <section class="library-content" aria-label="Library content">
                <div class="library-panel active" id="libraryPanelTracks" data-panel="tracks" role="tabpanel">
                    <div class="library-panel-header">
                        <div class="library-panel-title">_tracks</div>
                        <div class="library-panel-hint">Your tracks</div>
                    </div>
                    <div class="tracks-grid" id="tracksGrid">
                        <!-- Track cards will be dynamically inserted here -->
                    </div>
                </div>

                <div class="library-panel" id="libraryPanelPlaylists" data-panel="playlists" role="tabpanel">
                    <div class="library-panel-header">
                        <div class="library-panel-title">_playlists</div>
                        <div class="library-panel-hint">Your playlists</div>
                    </div>
                    <div class="tracks-grid" id="playlistsGrid">
                        <!-- Playlist cards will be dynamically inserted here -->
                    </div>
                </div>

                <div class="library-panel" id="libraryPanelAlbums" data-panel="albums" role="tabpanel">
                    <div class="library-panel-header">
                        <div class="library-panel-title">_albums</div>
                        <div class="library-panel-hint">Your albums</div>
                    </div>
                    <div class="tracks-grid" id="albumsGrid">
                        <!-- Album cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/player.js" defer></script>
    <script src="../js/api.js" defer></script>
    <script src="../js/auth.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Setup koleqtion navigation
            const setupKoleqtionNavigation = () => {
                const navItems = document.querySelectorAll('.library-nav-item');
                const panels = document.querySelectorAll('.library-panel');
                
                navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const view = item.getAttribute('data-view');
                        if (!view) return;
                        
                        // Update active states
                        navItems.forEach(nav => nav.classList.remove('active'));
                        panels.forEach(panel => panel.classList.remove('active'));
                        
                        item.classList.add('active');
                        const targetPanel = document.querySelector(`[data-panel="${view}"]`);
                        if (targetPanel) {
                            targetPanel.classList.add('active');
                        }
                    });
                });
            };
            
            setupKoleqtionNavigation();
            
            // Ensure the Koleqtion tabs are wired up
            if (typeof window.setupKoleqtionTabs === 'function') {
                window.setupKoleqtionTabs();
            } else if (typeof window.JukeApi && typeof window.JukeApi.setupKoleqtionTabs === 'function') {
                window.JukeApi.setupKoleqtionTabs();
            }
        });
    </script>
</body>

</html>
