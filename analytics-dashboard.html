<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUKE Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .card-gradient {
            background: linear-gradient(135deg, rgba(0, 255, 208, 0.1) 0%, rgba(29, 185, 84, 0.1) 100%);
            border: 1px solid rgba(0, 255, 208, 0.3);
        }
        .metric-card {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
            border: 1px solid rgba(147, 51, 234, 0.3);
            transition: all 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(147, 51, 234, 0.2);
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <!-- Header -->
    <header class="py-6 px-8 border-b border-gray-800">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="images/juqe.png" alt="JUKE" class="h-10">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-green-400 bg-clip-text text-transparent">
                    Analytics Dashboard
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <select id="dateRange" class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2">
                    <option value="7">Last 7 days</option>
                    <option value="30" selected>Last 30 days</option>
                    <option value="90">Last 90 days</option>
                    <option value="365">Last year</option>
                </select>
                <button onclick="refreshData()" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
                <a href="index.html" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">
                    <i class="fas fa-arrow-left mr-2"></i>Back to JUKE
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-8 px-8">
        <div class="max-w-7xl mx-auto">
            
            <!-- User Info Bar -->
            <div class="card-gradient rounded-2xl p-6 mb-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-cyan-500 to-green-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold" id="userName">Loading...</h2>
                            <p class="text-gray-400" id="userTier">Free Tier</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-400">Upload Credits</div>
                        <div class="text-2xl font-bold text-cyan-400" id="uploadCredits">-</div>
                    </div>
                </div>
            </div>

            <!-- Key Metrics -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="metric-card rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-10 h-10 bg-purple-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-play text-purple-400"></i>
                        </div>
                        <span class="text-xs text-gray-400">+12%</span>
                    </div>
                    <div class="text-3xl font-bold mb-2" id="totalPlays">0</div>
                    <div class="text-gray-400 text-sm">Total Plays</div>
                </div>

                <div class="metric-card rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-10 h-10 bg-green-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-clock text-green-400"></i>
                        </div>
                        <span class="text-xs text-gray-400">+8%</span>
                    </div>
                    <div class="text-3xl font-bold mb-2" id="minutesListened">0</div>
                    <div class="text-gray-400 text-sm">Minutes Listened</div>
                </div>

                <div class="metric-card rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-10 h-10 bg-cyan-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-upload text-cyan-400"></i>
                        </div>
                        <span class="text-xs text-gray-400">+2</span>
                    </div>
                    <div class="text-3xl font-bold mb-2" id="tracksUploaded">0</div>
                    <div class="text-gray-400 text-sm">Tracks Uploaded</div>
                </div>

                <div class="metric-card rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-10 h-10 bg-yellow-500 bg-opacity-20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-users text-yellow-400"></i>
                        </div>
                        <span class="text-xs text-gray-400">+5%</span>
                    </div>
                    <div class="text-3xl font-bold mb-2" id="followersGained">0</div>
                    <div class="text-gray-400 text-sm">Followers Gained</div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                
                <!-- Plays Over Time -->
                <div class="card-gradient rounded-2xl p-6">
                    <h3 class="text-xl font-bold mb-4">Plays Over Time</h3>
                    <div class="chart-container">
                        <canvas id="playsChart"></canvas>
                    </div>
                </div>

                <!-- Genre Distribution -->
                <div class="card-gradient rounded-2xl p-6">
                    <h3 class="text-xl font-bold mb-4">Genre Distribution</h3>
                    <div class="chart-container">
                        <canvas id="genreChart"></canvas>
                    </div>
                </div>

            </div>

            <!-- Recent Activity -->
            <div class="card-gradient rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-4">Recent Activity</h3>
                <div class="space-y-4" id="recentActivity">
                    <div class="text-center text-gray-400 py-8">
                        <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                        <p>Loading activity...</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Global variables
        let playsChart = null;
        let genreChart = null;
        let currentUser = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            await getCurrentUser();
            await refreshData();
            
            // Set up date range listener
            document.getElementById('dateRange').addEventListener('change', refreshData);
        });

        // Get current user info
        async function getCurrentUser() {
            try {
                const token = localStorage.getItem('juke_token');
                if (!token) {
                    window.location.href = 'index.html#/login';
                    return;
                }

                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData.user;
                    updateUserDisplay(userData.user);
                } else {
                    console.error('Failed to get user data');
                }
            } catch (error) {
                console.error('Error getting user:', error);
            }
        }

        // Update user display
        function updateUserDisplay(user) {
            document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}` || user.username;
            document.getElementById('userTier').textContent = `${user.subscription_tier?.charAt(0).toUpperCase() + user.subscription_tier?.slice(1)} Tier`;
            
            // Get upload credits
            getUploadCredits();
        }

        // Get upload credits
        async function getUploadCredits() {
            try {
                const token = localStorage.getItem('juke_token');
                const response = await fetch('/api/monetization/credits', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const credits = data.success ? data.credits.credits : 0;
                    document.getElementById('uploadCredits').textContent = 
                        currentUser.subscription_tier === 'free' ? credits : 'âˆž';
                }
            } catch (error) {
                console.error('Error getting credits:', error);
            }
        }

        // Refresh all data
        async function refreshData() {
            const days = document.getElementById('dateRange').value;
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - parseInt(days));

            const startDateStr = startDate.toISOString().split('T')[0];
            const endDateStr = endDate.toISOString().split('T')[0];

            await Promise.all([
                getAnalytics(startDateStr, endDateStr),
                getRecentActivity()
            ]);
        }

        // Get analytics data
        async function getAnalytics(startDate, endDate) {
            try {
                const token = localStorage.getItem('juke_token');
                const response = await fetch(`/api/monetization/analytics/user?startDate=${startDate}&endDate=${endDate}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateMetrics(data.aggregates);
                        updateCharts(data.dailyData);
                    }
                } else {
                    console.error('Failed to get analytics');
                }
            } catch (error) {
                console.error('Error getting analytics:', error);
                // Show demo data for free users
                showDemoData();
            }
        }

        // Show demo data (for free users or when API fails)
        function showDemoData() {
            const demoMetrics = {
                totalPlays: 1247,
                totalMinutes: 3842,
                totalUploads: 8,
                totalFollowers: 23
            };

            updateMetrics(demoMetrics);
            
            // Demo chart data
            const demoDailyData = [];
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                demoDailyData.push({
                    date: date.toISOString().split('T')[0],
                    tracks_played: Math.floor(Math.random() * 50) + 10,
                    minutes_listened: Math.floor(Math.random() * 200) + 50
                });
            }
            updateCharts(demoDailyData);
        }

        // Update metrics display
        function updateMetrics(aggregates) {
            document.getElementById('totalPlays').textContent = aggregates.totalPlays || 0;
            document.getElementById('minutesListened').textContent = aggregates.totalMinutes || 0;
            document.getElementById('tracksUploaded').textContent = aggregates.totalUploads || 0;
            document.getElementById('followersGained').textContent = aggregates.totalFollowers || 0;
        }

        // Update charts
        function updateCharts(dailyData) {
            updatePlaysChart(dailyData);
            updateGenreChart();
        }

        // Update plays chart
        function updatePlaysChart(dailyData) {
            const ctx = document.getElementById('playsChart').getContext('2d');
            
            if (playsChart) {
                playsChart.destroy();
            }

            playsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dailyData.map(d => new Date(d.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Plays',
                        data: dailyData.map(d => d.tracks_played || 0),
                        borderColor: 'rgb(0, 255, 208)',
                        backgroundColor: 'rgba(0, 255, 208, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
        }

        // Update genre chart
        function updateGenreChart() {
            const ctx = document.getElementById('genreChart').getContext('2d');
            
            if (genreChart) {
                genreChart.destroy();
            }

            // Demo genre data
            const genreData = {
                labels: ['Electronic', 'Hip Hop', 'Rock', 'Pop', 'Jazz'],
                datasets: [{
                    data: [35, 25, 20, 15, 5],
                    backgroundColor: [
                        'rgba(0, 255, 208, 0.8)',
                        'rgba(147, 51, 234, 0.8)',
                        'rgba(79, 70, 229, 0.8)',
                        'rgba(255, 215, 0, 0.8)',
                        'rgba(239, 68, 68, 0.8)'
                    ]
                }]
            };

            genreChart = new Chart(ctx, {
                type: 'doughnut',
                data: genreData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
        }

        // Get recent activity
        async function getRecentActivity() {
            try {
                // Demo activity data
                const activities = [
                    { type: 'upload', title: 'New track uploaded', time: '2 hours ago', icon: 'fa-upload', color: 'text-cyan-400' },
                    { type: 'play', title: 'Your track was played 50 times', time: '1 day ago', icon: 'fa-play', color: 'text-green-400' },
                    { type: 'follow', title: 'New follower', time: '2 days ago', icon: 'fa-user-plus', color: 'text-purple-400' },
                    { type: 'like', title: 'Your track received 25 likes', time: '3 days ago', icon: 'fa-heart', color: 'text-red-400' }
                ];

                updateRecentActivity(activities);
            } catch (error) {
                console.error('Error getting activity:', error);
            }
        }

        // Update recent activity display
        function updateRecentActivity(activities) {
            const container = document.getElementById('recentActivity');
            
            container.innerHTML = activities.map(activity => `
                <div class="flex items-center space-x-4 p-4 bg-gray-800 bg-opacity-50 rounded-lg">
                    <div class="w-10 h-10 bg-gray-700 rounded-lg flex items-center justify-center">
                        <i class="fas ${activity.icon} ${activity.color}"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-semibold">${activity.title}</div>
                        <div class="text-sm text-gray-400">${activity.time}</div>
                    </div>
                </div>
            `).join('');
        }

        // Show upgrade prompt for free users
        function showUpgradePrompt() {
            if (currentUser && currentUser.subscription_tier === 'free') {
                const upgradeCard = document.createElement('div');
                upgradeCard.className = 'fixed bottom-4 right-4 bg-gradient-to-r from-yellow-500 to-orange-500 text-black p-6 rounded-2xl shadow-2xl max-w-sm z-50';
                upgradeCard.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="font-bold">Upgrade to Premium</h4>
                        <button onclick="this.parentElement.parentElement.remove()" class="text-black hover:text-gray-800">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <p class="text-sm mb-4">Get detailed analytics, unlimited uploads, and more!</p>
                    <a href="subscription-plans.html" class="block w-full bg-black text-white text-center py-2 rounded-lg hover:bg-gray-800 transition">
                        Upgrade Now
                    </a>
                `;
                document.body.appendChild(upgradeCard);
            }
        }

        // Show upgrade prompt after 5 seconds
        setTimeout(showUpgradePrompt, 5000);
    </script>
</body>
</html>
